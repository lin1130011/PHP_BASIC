<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點餐表單</title>
    <style>
        form {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>歡迎光臨 XX 餐廳</h1>
    <h2>請填寫以下表單點餐</h2>

    <form action="submit_order.php" method="post">
        <fieldset>
            <legend>主食</legend>
            <input type="checkbox" id="fried_chicken_burger" name="main_course[]" value="炸雞漢堡">
            <label for="fried_chicken_burger">炸雞漢堡</label><br>

            <input type="checkbox" id="beef_noodle_soup" name="main_course[]" value="招牌牛肉麵">
            <label for="beef_noodle_soup">招牌牛肉麵</label><br>

            <input type="checkbox" id="vegetable_stir_fried_noodles" name="main_course[]" value="蔬菜炒麵">
            <label for="vegetable_stir_fried_noodles">蔬菜炒麵</label><br>

            <input type="checkbox" id="pan_seared_steak" name="main_course[]" value="香煎牛排">
            <label for="pan_seared_steak">香煎牛排</label><br>

            <input type="checkbox" id="seafood_fried_rice" name="main_course[]" value="海鮮炒飯">
            <label for="seafood_fried_rice">海鮮炒飯</label><br>
        </fieldset>

        <fieldset>
            <legend>甜點</legend>
            <input type="checkbox" id="chocolate_cake" name="dessert[]" value="巧克力蛋糕">
            <label for="chocolate_cake">巧克力蛋糕</label><br>

            <input type="checkbox" id="strawberry_cheesecake" name="dessert[]" value="草莓奶酪">
            <label for="strawberry_cheesecake">草莓奶酪</label><br>

            <input type="checkbox" id="tiramisu" name="dessert[]" value="提拉米蘇">
            <label for="tiramisu">提拉米蘇</label><br>

            <input type="checkbox" id="blueberry_cream_cake" name="dessert[]" value="藍莓鮮奶油蛋糕">
            <label for="blueberry_cream_cake">藍莓鮮奶油蛋糕</label><br>

            <input type="checkbox" id="mango_smoothie" name="dessert[]" value="芒果冰沙">
            <label for="mango_smoothie">芒果冰沙</label><br>
        </fieldset>

        <fieldset>
            <legend>飲料</legend>
            <input type="checkbox" id="fresh_juice" name="drink[]" value="鮮榨果汁">
            <label for="fresh_juice">鮮榨果汁</label><br>

            <input type="checkbox" id="lemon_iced_tea" name="drink[]" value="檸檬冰茶">
            <label for="lemon_iced_tea">檸檬冰茶</label><br>

            <input type="checkbox" id="signature_coffee" name="drink[]" value="招牌咖啡">
            <label for="signature_coffee">招牌咖啡</label><br>

            <input type="checkbox" id="milk_tea" name="drink[]" value="奶茶">
            <label for="milk_tea">奶茶</label><br>

            <input type="checkbox" id="ice_cream_milkshake" name="drink[]" value="冰淇淋奶昔">

            <label for="ice_cream_milkshake">冰淇淋奶昔</label><br>
        </fieldset>

        <fieldset>
            <legend>套餐</legend>
            <input type="radio" id="single_set" name="set_menu" value="單人套餐">
            <label for="single_set">單人套餐</label><br>

            <input type="radio" id="couple_set" name="set_menu" value="情侶套餐">
            <label for="couple_set">情侶套餐</label><br>

            <input type="radio" id="family_set" name="set_menu" value="家庭套餐">
            <label for="family_set">家庭套餐</label><br>
        </fieldset>

        <fieldset>
            <legend>附加需求</legend>
            <label for="additional_requirements">特殊需求：</label><br>
            <textarea id="additional_requirements" name="additional_requirements" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <input type="submit" value="提交訂單">
    </form>

    <div>
        <a href="./2024-0410home_index.html">回首頁</a>
    </div>
</body>

</html>
