<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS internal 內部樣式表 -->
    <style>
        h1 {
            color: red;
            /* 背景色 */
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- internal 如果裡面有行內樣式表 會以行內樣式優先-->
    <h1>
        Hello Css h1;
    </h1>


    <!-- css Inline 行內樣式表 -->
    <h2 style=" color: blue;">
        hello Css h2;
    </h2>
</body>

</html>
