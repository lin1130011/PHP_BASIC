<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wokongtest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 50000px;
            font-family: 'Cedarville Cursive', cursive;
            background-color: darkgray;

        }



        .title {
            clear: both;
            width: 100%;
            height: 40px;
            background-color: black;
            position: sticky;
            top: 0;
            text-align: center;
        }

        .test {
            padding-top: 1px;
            float: left;
            font-size: 20px;
            color: red;
            width: 33%;

        }

        .row {
            clear: both;
            margin-top: 10px;
        }

        .banner {
            background-image: url("./images/wokong.jpg");
            width: 100%;
            height: 700px;

            background-repeat: no-repeat;
            background-size: cover;

        }


        .banner-text {
            padding: 10px;
            text-align: left;
            color: darkgray;

        }

        .banner-text-2 {
            padding-left: 10px;
            margin-top: -50px;
        }


        .banner-text h1 {
            font-family: 'Cedarville Cursive', cursive;
            font-size: 40px;
        }

        .banner-text h2 {
            margin-top: -20px;
            padding-left: 150px;
            font-size: 45px;
            color: #8B0000;
            font-family: 'Cedarville Cursive', cursive;
        }

        .banner-text-2 h1 {
            font-family: 'Cedarville Cursive', cursive;
            font-size: 70px;
        }
    </style>
</head>

<body>
    <div class="title">
        <div class="test"> 故事介紹 </div>
        <div class="test"> 武器介紹 </div>
        <div class="test"> 技能介紹 </div>
    </div>
    <div class="row">
        <div class="banner">
            <div class="banner-text">

                <div class="banner-text-1">
                    <h1>鴻蒙初辟</h1>
                    <h2>本無性</h2>
                </div>

                <div class="banner-text-2">
                    <h1>打破頑冥須</h1>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
